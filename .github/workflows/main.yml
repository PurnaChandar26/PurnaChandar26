name: Generate Snake

on:
  # Schedule the action to run every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Generate the snake animation
      - name: Generate Snake
        id: snake-gif
        uses: Platane/snk@master
        with:
          github_user_name: PurnaChandar26
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Display the status of the build
      - name: Check status
        run: git status

      # Push changes to the main branch
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output # The branch to deploy to
          build_dir: dist       # The directory containing the generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
